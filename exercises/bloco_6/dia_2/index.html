<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Exercícios do dia 6.1 - HTML & CSS FORMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css"><link>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container is-fluid">
  <header id = 'header-forms'>
    <h1>Formulário de preenchimento</h1>
  </header>
  </div>
  <div class="container is-fluid">
  <form action="" method="get">
    <div class="container is-fluid">
      <label class="container" for="name-input"> 
        <p class="content">Nome:</p> 
        <input class="input is-normal is-primary is-rounded" type="text" name="full-name" id="name-input" maxlength="40" required autofocus>
      </label>
      <label class="container" for="email-input">
        <p class="content">E-mail:</p>
          <input class="input is-info is-rounded" type="email" name="e-mail" id="email-input" maxlength="50" required>
      </label>
      <label class="container" for="cpf-input">
        <p class="content">CPF:</p>
          <input class="input is-info is-rounded" type="text" name="cpf" id="cpf-input" maxlength="11" required>
      </label>
      <label class="container" for="address-input">Endereço: </label>
          <input class="input is-info is-rounded" type="text" name="address" id="address-input" maxlength="200" required>
          <label class="container" for="city-input">Cidade: </label>
          <input class="input is-info is-rounded" type="text" name="city" id="city-input" maxlength="28" required>
	  <div class="select is-multiple is-info container is-fluid">
	    <label class="container" for="state-select"> Estado: 
		<select name="state" id="state-select" required>
		</select>
	    </label>
	  </div>
    </div>
    <div class="container is-fluid">
        <label for="cv-textarea">Resumo do Currículo: </label>
        <br>
        <textarea class="textarea is-info is-rounded" name="abstract-cv" id="cv-textarea" maxlength="1000" required></textarea>
        <br>
        <label class="container" for="position-input">Cargo ou último cargo: </label>
        <br>
        <input class="input is-info is-rounded" type="text" name="position" id="position-input" maxlength="40" required>
        <br>
        <label class="container" for="position-description-input">Descrição do cargo ocupado: </label>
        <br>
        <input class="input is-info is-rounded" type="text" name="position-description" id="position-description-input" maxlength="40" required>
        <br>
        <label class="container" for="beginning-input">Data de início: </label>
        <br>
        <input class="input is-info is-rounded" type="date" name="beginning-date" placeholder="dd/mm/aaaa" id="beginning-input" maxlength="40" required>
    </div>
    <div class="container is-fluid">
      <button class="button is-success is-large" type="submit">Enviar formulário</button>
      <button class="button is-warning is-medium" type="reset">Limpar formulário</button>
    </div>
  </form>
  </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
